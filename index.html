<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bouncy Loading</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <main>
        <span class="ball"></span>

        <form class="login">
            <h1>Busca Endere√ßo</h1>
            <fieldset>
                <label for="zipcode">Informe seu CEP</label>
                <input type="text" name="zipcode" id="zipcode" required placeholder="Digite seu CEP" maxlength="8">
            </fieldset>

            <div class="two-columns disabled">
                <fieldset>
                    <label for="street">Rua</label>
                    <input type="text" name="street" id="street">
                </fieldset>
                <fieldset>
                    <label for="neighborhood">Bairro</label>
                    <input type="text" name="neighborhood" id="neighborhood">
                </fieldset>
                <fieldset>
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city">
                </fieldset>
                <fieldset>
                    <label for="state">Estado</label>
                    <input type="text" name="state" id="state">
                </fieldset>
            </div>
            
            <button type="submit" disabled>Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
